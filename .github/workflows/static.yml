name: Deploy static content and run Spring Boot

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're deploying and running Spring Boot
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
            # Upload entire repository
            path: .
      # Add a step to build your Spring Boot application
      - name: Build Spring Boot Application
        run: |
          # Replace this with the actual command to build your Spring Boot app
          mvn clean install
        working-directory: path/to/your/spring-boot-app

      # Add a step to run your Spring Boot application
      - name: Run Spring Boot Application
        run: |
          # Replace this with the actual command to run your Spring Boot app
          java -jar target/ecolens-<version>.jar
        working-directory: C:/Desktop/Programming/ecolensForked/ecolens/src/main/java/com/pennhacks/ecolens


      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.309.0
